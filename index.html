<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="header-img" src="./assets/images/illustration-article.svg" alt="decorative illustration for the HTML & CSS foundations article">
      <div class="card-content">
        <p class="category">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="avatar of author Greg Hooper" >
        <p class="author-name">Greg Hooper</p>
      </div>
      </div>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="https://www.github.com/rickvandesande">Rick van de Sande</a>.</p>
    </div>
  </footer>
</body>
</html>
